<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Czy zostaniesz mojÄ… WalentynkÄ…? ðŸ’˜</title>

  <style>
    :root{
      --pink1:#ffb3d1;
      --pink2:#ff6fae;
      --pink3:#ff3b8d;

      --text:#140a12;
      --padTop: max(16px, env(safe-area-inset-top));
      --padBot: max(16px, env(safe-area-inset-bottom));
      --padLR: 14px;

      --softShadow: 0 14px 30px rgba(0,0,0,.14);
      --shadow: 0 18px 55px rgba(0,0,0,.18);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: var(--padTop) var(--padLR) var(--padBot);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      text-align:center;
      color:var(--text);
      background:
        radial-gradient(900px 650px at 20% 10%, rgba(255,255,255,.35) 0%, transparent 55%),
        radial-gradient(900px 650px at 80% 90%, rgba(255,255,255,.28) 0%, transparent 55%),
        linear-gradient(135deg, var(--pink1), var(--pink2) 55%, var(--pink3));
      overflow:hidden;
    }

    /* hearts */
    .hearts{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:.65;
      z-index: 99998;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,.12));
    }
    .hearts span{
      position:absolute;
      transform: translateY(110svh);
      animation: floatUp linear infinite;
      will-change: transform, opacity;
      user-select:none;
    }
    @keyframes floatUp{
      0%{ transform: translateY(110svh) translateX(0) rotate(0deg); opacity:0; }
      10%{ opacity:1; }
      90%{ opacity:1; }
      100%{ transform: translateY(-25svh) translateX(90px) rotate(360deg); opacity:0; }
    }

    .blob{
      position:fixed;
      width: 560px; height: 560px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.32), transparent 62%);
      filter: blur(12px);
      opacity:.65;
      z-index:0;
      pointer-events:none;
      animation: blobMove 10s ease-in-out infinite alternate;
    }
    .blob.b1{ left:-220px; top:-260px; }
    .blob.b2{ right:-240px; bottom:-260px; animation-duration: 12s; }
    @keyframes blobMove{
      from{ transform: translate(0,0) scale(1); }
      to{ transform: translate(70px, 40px) scale(1.10); }
    }

    /* card transparent */
    .card{
      width: min(820px, 94vw);
      background: transparent;
      border: none;
      box-shadow: none;
      padding: clamp(12px, 3vw, 22px);
      position:relative;
      z-index:1;
    }

    /* frosted background behind text only */
    .frost{
      position:relative;
      z-index:1;
      padding: 12px 14px;
      border-radius: 18px;
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.22);
      backdrop-filter: blur(14px);
      box-shadow: var(--softShadow);
      display:inline-block;
    }

    /* question floats */
    .floatWrap{
      display:inline-block;
      animation: titleDrift 6.6s ease-in-out infinite;
      will-change: transform;
    }
    @keyframes titleDrift{
      0%   { transform: translateX(0) translateY(0) rotate(-0.10deg); }
      25%  { transform: translateX(5px) translateY(-3px) rotate(0.10deg); }
      50%  { transform: translateX(0) translateY(-6px) rotate(-0.08deg); }
      75%  { transform: translateX(-5px) translateY(-3px) rotate(0.08deg); }
      100% { transform: translateX(0) translateY(0) rotate(-0.10deg); }
    }

    h1{
      margin: 4px 0 8px;
      font-size: clamp(22px, 5.6vw, 36px);
      line-height:1.15;
    }
    .sub{
      margin: 0;
      font-size: clamp(13px, 3.5vw, 16px);
      color: rgba(20,10,18,.80);
      font-weight: 650;
    }

    /* MASONRY-ish photos grid (5 photos) */
    .photos{
      margin: 14px auto 14px;
      width: min(820px, 94vw);
      display:grid;
      gap: 10px;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 170px;
      position:relative;
      z-index:1;
    }

    .tile{
      border-radius: 16px;
      overflow:hidden;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.20);
      box-shadow: 0 16px 32px rgba(0,0,0,.14);
      backdrop-filter: blur(8px);
      position:relative;
      will-change: transform;
      animation: drift 6.2s ease-in-out infinite;
    }
    .tile img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
      transform: scale(1.02);
    }

    /* layout */
    .t1{ grid-column: 1 / 2; grid-row: 1 / 3; } /* tall hero */
    .t2{ grid-column: 2 / 4; grid-row: 1 / 2; } /* wide */
    .t3{ grid-column: 2 / 3; grid-row: 2 / 3; }
    .t4{ grid-column: 3 / 4; grid-row: 2 / 4; } /* tall */
    .t5{ grid-column: 1 / 3; grid-row: 3 / 4; } /* wide */

    /* each drifts differently */
    .t1{ animation-duration: 6.8s; animation-delay: .1s; }
    .t2{ animation-duration: 7.4s; animation-delay: .4s; }
    .t3{ animation-duration: 6.2s; animation-delay: .7s; }
    .t4{ animation-duration: 7.9s; animation-delay: .2s; }
    .t5{ animation-duration: 6.9s; animation-delay: .55s; }

    @keyframes drift{
      0%   { transform: translateX(0) translateY(0) rotate(-0.12deg); }
      25%  { transform: translateX(6px) translateY(-3px) rotate(0.12deg); }
      50%  { transform: translateX(0) translateY(-6px) rotate(-0.08deg); }
      75%  { transform: translateX(-6px) translateY(-3px) rotate(0.10deg); }
      100% { transform: translateX(0) translateY(0) rotate(-0.12deg); }
    }

    @media (max-width: 720px){
      .photos{
        grid-template-columns: repeat(2, 1fr);
        grid-auto-rows: 160px;
      }
      .t1{ grid-column: 1 / 3; grid-row: 1 / 3; }
      .t2{ grid-column: 1 / 3; grid-row: 3 / 4; }
      .t3{ grid-column: 1 / 2; grid-row: 4 / 5; }
      .t4{ grid-column: 2 / 3; grid-row: 4 / 6; }
      .t5{ grid-column: 1 / 2; grid-row: 5 / 6; }
    }

    #arena{
      margin-top: 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 14px;
      z-index: 2;
      position:relative;
    }

    button{
      border:none;
      border-radius: 999px;
      padding: 14px 22px;
      font-size: clamp(15px, 4vw, 17px);
      font-weight: 900;
      cursor:pointer;
      box-shadow: 0 14px 26px rgba(0,0,0,.18);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      min-width: 136px;
      min-height: 46px;
      transition: transform .12s ease, filter .12s ease;
      position:relative;
      z-index:1;
      touch-action: manipulation;
    }
    button:active{ transform: scale(.98); }

    #yes{
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color:white;
    }

    #no{
      background: linear-gradient(135deg, #ff355d, #e11d48);
      color:white;
      position:fixed;
      z-index: 99999;
      left: 70%;
      top: 60%;
      transform: translate(-50%, -50%);
      transition: left .22s ease, top .22s ease, transform .22s ease;
      will-change: left, top, transform;
    }

    /* overlay */
    .overlay{
      position:absolute;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      z-index: 5;
      background: radial-gradient(800px 500px at 30% 20%, rgba(255,255,255,.30), rgba(255,255,255,.10) 55%, rgba(255,255,255,.04));
      backdrop-filter: blur(10px);
    }
    .overlay.on{ display:flex; }

    .panel{
      width:min(560px, 92%);
      background: rgba(255,255,255,.18);
      border: 1px solid rgba(255,255,255,.25);
      border-radius: 20px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      padding: 16px 16px 14px;
    }

    .panel h2{
      margin: 4px 0 8px;
      font-size: clamp(20px, 5vw, 28px);
      color: rgba(20,10,18,.92);
    }
    .panel p{
      margin: 0 0 12px;
      color: rgba(20,10,18,.72);
      font-weight: 700;
    }
    .panel .row{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 10px;
    }
    .panel .ghost{
      background: rgba(255,255,255,.20);
      border: 1px solid rgba(255,255,255,.28);
      color:#140a12;
      box-shadow: 0 12px 22px rgba(0,0,0,.12);
    }

    /* music toggle */
    #musicBtn{
      position:fixed;
      right: 12px;
      bottom: calc(var(--padBot) + 10px);
      z-index: 99997;
      background: rgba(255,255,255,.18);
      border: 1px solid rgba(255,255,255,.25);
      color: rgba(20,10,18,.92);
      box-shadow: 0 14px 26px rgba(0,0,0,.14);
      backdrop-filter: blur(12px);
      padding: 10px 14px;
      min-width: auto;
      min-height: auto;
      font-weight: 900;
    }

    /* âœ¨ smaczek: sparkles */
    .spark{
      position:fixed;
      z-index: 100000;
      pointer-events:none;
      font-size: 18px;
      animation: spark 700ms ease-out forwards;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.18));
      will-change: transform, opacity;
    }
    @keyframes spark{
      0%   { transform: translate(-50%, -50%) scale(.8); opacity:0; }
      15%  { opacity:1; }
      100% { transform: translate(-50%, -70px) scale(1.3) rotate(18deg); opacity:0; }
    }
  </style>
</head>

<body>
  <div class="blob b1"></div>
  <div class="blob b2"></div>

  <div class="hearts" id="hearts"></div>

  <div class="card">
    <div class="frost floatWrap">
      <h1 id="title">ðŸ’˜ Czy zostaniesz mojÄ… WalentynkÄ… Wiktoria? ðŸ’˜</h1>
      <p class="sub">ObiecujÄ™: uÅ›miech, coÅ› pysznego i duÅ¼o czuÅ‚oÅ›ci (w pakiecie) ðŸ¥°</p>
    </div>

    <div class="photos">
      <div class="tile t1"><img src="images/1.jpg" alt="photo 1"></div>
      <div class="tile t2"><img src="images/2.jpg" alt="photo 2"></div>
      <div class="tile t3"><img src="images/3.jpg" alt="photo 3"></div>
      <div class="tile t4"><img src="images/4.jpg" alt="photo 4"></div>
      <div class="tile t5"><img src="images/5.jpg" alt="photo 5"></div>
    </div>

    <div id="arena">
      <button id="yes">TAK ðŸ’–</button>
    </div>

    <div class="overlay" id="overlay">
      <div class="panel">
        <h2 id="overlayTitle">ðŸ’˜</h2>
        <p id="overlayText"></p>
        <div class="row">
          <button id="sendAgain">WyÅ›lij jeszcze raz ðŸ“©</button>
          <button class="ghost" id="closeOverlay">Zamknij âœ¨</button>
        </div>
      </div>
    </div>
  </div>

  <button id="no">NIE ðŸ˜ˆ</button>

  <!-- muzyka -->
  <audio id="bgm" preload="auto" loop playsinline>
    <source src="MORAD%20-%20LAMINE.mp3" type="audio/mpeg">
  </audio>
  <button id="musicBtn" aria-label="Muzyka">ðŸ”Š Muzyka</button>

  <script>
    // ====== settings ======
    const MY_PHONE_E164 = "+48690980775";
    const KEY = "valentine_answer_v14";
    const needed = 10;

    const NO_LINES = [
      "na pewno?",
      "MoÅ¼e jednak?",
      "Jeden wieczÃ³r?",
      "Ejâ€¦..",
      "powaÅ¼nie?",
      "kocham ciÄ™.",
      "OK, negocjacje: Ty TAK, ja deser. Deal? ðŸ°",
      "ZgubiÅ‚em argumentyâ€¦ zostaÅ‚o mi tylko: *pls* ðŸ˜­",
      "Ostatnie 3% baterii i 97% uczuÄ‡ ðŸ¥º",
      "Dobra, to juÅ¼ nie NIE, to po prostu â€˜BOJÄ˜ SIÄ˜ SZCZÄ˜ÅšCIAâ€™ ðŸ˜ˆ"
    ];

    const $ = (id) => document.getElementById(id);

    function getNameFromUrl(){
      const p = new URLSearchParams(location.search);
      const raw = (p.get("name") || "").trim();
      const safe = raw.replace(/[<>]/g, "").slice(0, 24);
      return safe || "Wiktoria";
    }
    function nowStamp(){ return new Date().toLocaleString("pl-PL"); }

    // ====== sparkles (smaczek) ======
    function sparkleAt(x, y){
      const chars = ["âœ¨","ðŸ’–","ðŸ’˜","ðŸŒŸ","ðŸ’ž"];
      const s = document.createElement("div");
      s.className = "spark";
      s.textContent = chars[Math.floor(Math.random()*chars.length)];
      s.style.left = x + "px";
      s.style.top  = y + "px";
      s.style.fontSize = (16 + Math.random()*10) + "px";
      s.style.transform = `translate(-50%,-50%) rotate(${(Math.random()*40-20).toFixed(1)}deg)`;
      document.body.appendChild(s);
      setTimeout(()=>s.remove(), 800);
    }

    // ====== pop sound (web audio) ======
    const AudioCtx = window.AudioContext || window.webkitAudioContext;
    let audioCtx = null;
    function ensureAudio(){
      try{
        if(!AudioCtx) return null;
        if(!audioCtx) audioCtx = new AudioCtx();
        if(audioCtx.state === "suspended") audioCtx.resume();
        return audioCtx;
      }catch(e){ return null; }
    }
    function popUpUp(){
      const ctx = ensureAudio();
      if(!ctx) return;
      const times = [0.00, 0.07, 0.14];
      const freqs = [420, 560, 740];
      times.forEach((dt, i) => {
        const o = ctx.createOscillator();
        const g = ctx.createGain();
        o.type = "triangle";
        o.frequency.setValueAtTime(freqs[i], ctx.currentTime + dt);
        g.gain.setValueAtTime(0.0001, ctx.currentTime + dt);
        g.gain.exponentialRampToValueAtTime(0.22, ctx.currentTime + dt + 0.02);
        g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + dt + 0.06);
        o.connect(g); g.connect(ctx.destination);
        o.start(ctx.currentTime + dt);
        o.stop(ctx.currentTime + dt + 0.065);
      });
    }

    // ====== music ======
    const bgm = $("bgm");
    const musicBtn = $("musicBtn");
    let musicOn = false;

    async function startMusic(){
      try{
        ensureAudio();
        bgm.volume = 0.35;
        await bgm.play();
        musicOn = true;
        musicBtn.textContent = "ðŸ”‡ Muzyka";
      }catch(e){
        musicOn = false;
        musicBtn.textContent = "ðŸ”Š Muzyka";
      }
    }
    function stopMusic(){
      try{ bgm.pause(); }catch(e){}
      musicOn = false;
      musicBtn.textContent = "ðŸ”Š Muzyka";
    }
    musicBtn.addEventListener("click", () => musicOn ? stopMusic() : startMusic());
    setTimeout(()=>startMusic(), 250);

    // ====== hearts ======
    const heartsBox = $("hearts");
    const heartChars = ["ðŸ’—","ðŸ’–","ðŸ’˜","ðŸ’•","ðŸ’ž","â¤ï¸â€ðŸ”¥","ðŸ’"];
    function spawnHeart(){
      const s = document.createElement("span");
      s.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
      const left = Math.random()*100;
      const size = 14 + Math.random()*20;
      const dur = 6 + Math.random()*7;
      const delay = Math.random()*2;
      s.style.left = left + "vw";
      s.style.fontSize = size + "px";
      s.style.animationDuration = dur + "s";
      s.style.animationDelay = delay + "s";
      heartsBox.appendChild(s);
      setTimeout(() => s.remove(), (dur + delay) * 1000 + 250);
    }
    for(let i=0;i<18;i++) spawnHeart();
    setInterval(spawnHeart, 420);

    // ====== elements ======
    const name = getNameFromUrl();
    $("title").textContent = `ðŸ’˜ Czy zostaniesz mojÄ… WalentynkÄ… ${name}? ðŸ’˜`;

    const yes = $("yes");
    const no = $("no");
    const overlay = $("overlay");
    const overlayTitle = $("overlayTitle");
    const overlayText = $("overlayText");
    const sendAgain = $("sendAgain");
    const closeOverlay = $("closeOverlay");

    // ====== storage ======
    function setLocalAnswer(ans){
      localStorage.setItem(KEY, JSON.stringify({ answer: ans, time: new Date().toISOString(), name }));
    }
    function getLocalAnswer(){
      try { return JSON.parse(localStorage.getItem(KEY)); } catch { return null; }
    }

    // ====== sms ======
    function isIOS(){
      return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    }
    function openMessageApp(ans){
      const text = `OdpowiedÅº: ${ans} ðŸ’˜ (czas: ${nowStamp()})`;
      const body = encodeURIComponent(text);
      const sep = isIOS() ? "&" : "?";
      const url = `sms:${MY_PHONE_E164}${sep}body=${body}`;
      setTimeout(() => { window.location.href = url; }, 60);
    }

    // ====== NO movement (escapes only after press) ======
    let noClicks = 0;

    function intersects(ax, ay, aw, ah, bx, by, bw, bh){
      return ax < bx + bw && ax + aw > bx && ay < by + bh && ay + ah > by;
    }
    function getSafeBounds(){
      const safe = 12;
      const padTop = parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--padTop")) || 16;
      const padBot = parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--padBot")) || 16;
      return {
        left: safe,
        right: window.innerWidth - safe,
        top: padTop + safe,
        bottom: window.innerHeight - padBot - safe
      };
    }
    function moveNoAvoidYes(){
      const bounds = getSafeBounds();
      const btn = no.getBoundingClientRect();
      const yesRect = yes.getBoundingClientRect();

      const safeGap = 42;
      const maxX = Math.max(1, bounds.right - bounds.left - btn.width);
      const maxY = Math.max(1, bounds.bottom - bounds.top - btn.height);

      let x, y, tries = 0;
      do{
        x = bounds.left + Math.random() * maxX;
        y = bounds.top + Math.random() * maxY;
        tries++;
        if(tries > 240) break;
      } while(
        intersects(
          x, y, btn.width, btn.height,
          yesRect.left - safeGap, yesRect.top - safeGap,
          yesRect.width + safeGap*2, yesRect.height + safeGap*2
        )
      );

      no.style.left = x + "px";
      no.style.top  = y + "px";
      no.style.transform = "translate(0,0)";
    }

    function setNoLabel(step){
      const left = needed - step;
      const phrase = NO_LINES[step-1] || "serio?";
      no.textContent = `${phrase} ðŸ˜ˆ (${left})`;
    }

    // start
    no.textContent = "NIE ðŸ˜ˆ";
    moveNoAvoidYes();

    // anti-double-fire
    let lastFire = 0;
    function fireOnce(fn){
      const now = Date.now();
      if(now - lastFire < 250) return;
      lastFire = now;
      fn();
    }

    function showOverlay(ans){
      overlayTitle.textContent = ans === "TAK ðŸ’–" ? "YAY! ðŸ’˜" : "Okej ðŸ˜ˆ";
      overlayText.textContent = ans === "TAK ðŸ’–"
        ? `To ustalone, ${name} â€” Walentynki sÄ… nasze ðŸ˜„`
        : `OdpowiedÅº zapisana: ${ans}`;
      overlay.classList.add("on");
    }

    function handleNo(e){
      fireOnce(async () => {
        const x = (e.touches?.[0]?.clientX) ?? e.clientX ?? (window.innerWidth/2);
        const y = (e.touches?.[0]?.clientY) ?? e.clientY ?? (window.innerHeight/2);
        sparkleAt(x, y);

        ensureAudio(); popUpUp();
        if(!musicOn) { try { await startMusic(); } catch(_){} }

        noClicks++;
        if(noClicks < needed){
          setNoLabel(noClicks);
          moveNoAvoidYes();
        } else {
          const ans = "NIE ðŸ˜ˆ";
          setLocalAnswer(ans);
          no.style.display = "none";
          openMessageApp(ans);
          showOverlay(ans);
        }
      });
    }

    // bind multiple events
    no.addEventListener("pointerdown", (e)=>{ e.preventDefault(); e.stopPropagation(); handleNo(e); }, {passive:false});
    no.addEventListener("touchend", (e)=>{ e.preventDefault(); e.stopPropagation(); handleNo(e); }, {passive:false});
    no.addEventListener("click", (e)=>{ e.preventDefault(); e.stopPropagation(); handleNo(e); });

    function handleYes(e){
      fireOnce(async () => {
        const x = (e.touches?.[0]?.clientX) ?? e.clientX ?? (window.innerWidth/2);
        const y = (e.touches?.[0]?.clientY) ?? e.clientY ?? (window.innerHeight/2);
        // trochÄ™ wiÄ™cej iskier na TAK
        for(let i=0;i<5;i++){
          setTimeout(()=>sparkleAt(x + (Math.random()*60-30), y + (Math.random()*40-20)), i*40);
        }

        ensureAudio(); popUpUp();
        if(!musicOn) { try { await startMusic(); } catch(_){} }

        const ans = "TAK ðŸ’–";
        setLocalAnswer(ans);
        openMessageApp(ans);
        showOverlay(ans);
      });
    }

    yes.addEventListener("pointerdown", (e)=>{ e.preventDefault(); handleYes(e); }, {passive:false});
    yes.addEventListener("click", (e)=>{ e.preventDefault(); handleYes(e); });

    sendAgain.addEventListener("click", async () => {
      ensureAudio(); popUpUp();
      if(!musicOn) { try { await startMusic(); } catch(_){} }
      const saved = getLocalAnswer();
      openMessageApp(saved?.answer || "TAK ðŸ’–");
    });
    closeOverlay.addEventListener("click", () => overlay.classList.remove("on"));

    window.addEventListener("orientationchange", () => setTimeout(moveNoAvoidYes, 250));
    window.addEventListener("resize", () => setTimeout(moveNoAvoidYes, 120));
  </script>
</body>
</html>
