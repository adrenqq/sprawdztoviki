<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Czy zostaniesz mojÄ… WalentynkÄ…? ğŸ’˜</title>

  <style>
    :root{
      --card-bg: rgba(255,255,255,.90);
      --shadow: 0 18px 55px rgba(0,0,0,.18);
      --radius: 22px;
      --gap: 14px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100svh; /* lepiej na iOS niÅ¼ 100vh */
      display:flex;
      align-items:center;
      justify-content:center;
      padding: max(18px, env(safe-area-inset-top)) 16px max(18px, env(safe-area-inset-bottom));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      text-align:center;
      color:#111;
      background:
        radial-gradient(1200px 800px at 20% 10%, #fff 0%, transparent 55%),
        radial-gradient(1200px 800px at 80% 90%, #fff 0%, transparent 55%),
        linear-gradient(135deg, #ffd1dc, #ff9aa2 55%, #ff6f91);
      overflow:hidden;
    }

    /* --- floating hearts layer --- */
    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:.55;
      filter: blur(.2px);
    }
    .hearts span{
      position:absolute;
      font-size: 18px;
      transform: translateY(110svh);
      animation: floatUp linear infinite;
      will-change: transform, opacity;
    }
    @keyframes floatUp{
      0%   { transform: translateY(110svh) translateX(0) rotate(0deg); opacity:0; }
      10%  { opacity:1; }
      90%  { opacity:1; }
      100% { transform: translateY(-20svh) translateX(80px) rotate(360deg); opacity:0; }
    }

    .card{
      width: min(720px, 92vw);
      background: var(--card-bg);
      border: 1px solid rgba(255,255,255,.55);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      padding: clamp(18px, 3.8vw, 28px);
      position:relative;
    }

    h1{
      margin: 4px 0 8px;
      font-size: clamp(22px, 5.6vw, 34px);
      line-height: 1.15;
    }

    .sub{
      margin: 0 0 14px;
      font-size: clamp(13px, 3.5vw, 16px);
      opacity: .9;
    }

    /* photos: 3-up on wide, 1/2 on small */
    .photos{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 14px 0 16px;
    }
    .photos img{
      width:100%;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,.16);
      background: rgba(255,255,255,.35);
    }

    @media (max-width: 520px){
      .photos{ grid-template-columns: repeat(2, 1fr); }
      .photos img:nth-child(3){ grid-column: 1 / -1; aspect-ratio: 16/9; }
    }

    /* button arena */
    #arena{
      position: relative;
      height: 92px;
      margin-top: 6px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 14px;
    }

    button{
      border:none;
      border-radius: 999px;
      padding: 14px 22px;
      font-size: clamp(15px, 4vw, 17px);
      font-weight: 800;
      cursor:pointer;
      box-shadow: 0 12px 22px rgba(0,0,0,.18);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      min-width: 132px;
      min-height: 46px; /* tap target */
    }
    button:active{ transform: scale(.98); }

    #yes{ background:#22c55e; color:white; }

    /* NO is absolute so it can escape */
    #no{
      background:#ef4444;
      color:white;
      position:absolute;
      left: 68%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .hint{
      margin-top: 10px;
      font-size: clamp(12px, 3.2vw, 13.5px);
      opacity: .85;
    }

    #result{
      margin-top: 12px;
      font-size: clamp(15px, 4vw, 18px);
      font-weight: 900;
      min-height: 26px;
    }

    .tiny{
      margin-top: 8px;
      font-size: 12px;
      opacity: .65;
    }

    /* iPhone notch safe spacing */
    .safe{
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }
  </style>
</head>

<body class="safe">
  <div class="hearts" id="hearts"></div>

  <div class="card">
    <h1>ğŸ’˜ Czy zostaniesz mojÄ… WalentynkÄ… Wiktoria? ğŸ’˜</h1>
    <p class="sub">ObiecujÄ™: uÅ›miech, coÅ› pysznego i duÅ¼o czuÅ‚oÅ›ci (w pakiecie) ğŸ¥°</p>

    <!-- PodmieÅ„ nazwy jeÅ›li inne -->
    <div class="photos">
      <img src="images/1.jpg" alt="photo 1">
      <img src="images/2.jpg" alt="photo 2">
      <img src="images/3.jpg" alt="photo 3">
    </div>

    <div id="arena">
      <button id="yes">TAK ğŸ’–</button>
      <button id="no">NIE ğŸ˜ˆ</button>
    </div>

    <div class="hint">Kliknij â€TAKâ€, Å¼eby odblokowaÄ‡ szczÄ™Å›cie âœ¨</div>
    <div class="tiny">PS. Przycisk â€NIEâ€ jest trochÄ™ nieÅ›miaÅ‚y ğŸ˜…</div>

    <div id="result"></div>
  </div>

  <script>
    // =========================
    // 0) CONFIG: where YOU receive the answer
    // =========================
    // Wpisz swÃ³j numer: bez plusa, z krajem, np. 48XXXXXXXXX
    const MY_PHONE = "48XXXXXXXXX"; // <- ZMIEN NA SWOJ
    const USE_WHATSAPP = true;      // true = WhatsApp, false = SMS

    // =========================
    // 1) Hearts animation (background)
    // =========================
    const heartsBox = document.getElementById("hearts");
    const heartChars = ["ğŸ’—","ğŸ’–","ğŸ’˜","ğŸ’•","ğŸ’","â¤ï¸â€ğŸ”¥"];

    function spawnHeart(){
      const s = document.createElement("span");
      s.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
      const left = Math.random()*100;               // vw
      const size = 14 + Math.random()*18;           // px
      const dur = 6 + Math.random()*7;              // sec
      const delay = Math.random()*2;                // sec

      s.style.left = left + "vw";
      s.style.fontSize = size + "px";
      s.style.animationDuration = dur + "s";
      s.style.animationDelay = delay + "s";
      heartsBox.appendChild(s);

      // remove later
      setTimeout(() => s.remove(), (dur + delay) * 1000 + 200);
    }

    // density (good for iPhone Safari too)
    for(let i=0;i<18;i++) spawnHeart();
    setInterval(spawnHeart, 450);

    // =========================
    // 2) Elements
    // =========================
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const result = document.getElementById("result");
    const arena = document.getElementById("arena");

    // =========================
    // 3) Save answer (LOCAL only)
    // =========================
    const KEY = "valentine_answer_v2";
    function setLocalAnswer(ans){
      localStorage.setItem(KEY, JSON.stringify({ answer: ans, time: new Date().toISOString() }));
    }
    function getLocalAnswer(){
      try { return JSON.parse(localStorage.getItem(KEY)); } catch { return null; }
    }
    const saved = getLocalAnswer();
    if(saved?.answer){
      result.textContent = `Zapisane na tym telefonie: ${saved.answer} âœ…`;
    }

    // =========================
    // 4) Send answer to YOU (WhatsApp or SMS)
    // =========================
    function sendToYou(ans){
      const stamp = new Date().toLocaleString("pl-PL");
      const text = `OdpowiedÅº: ${ans} ğŸ’˜ (czas: ${stamp})`;

      // JeÅ›li nie ustawisz numeru, to tylko zapis lokalny:
      if(!MY_PHONE || MY_PHONE.includes("X")) return;

      if(USE_WHATSAPP){
        // WhatsApp: https://wa.me/<number>?text=<...>
        const url = "https://wa.me/" + MY_PHONE + "?text=" + encodeURIComponent(text);
        window.open(url, "_blank");
      }else{
        // SMS (iOS Safari dziaÅ‚a, ale bywa rÃ³Å¼nie z formatem)
        const url = "sms:+" + MY_PHONE + "&body=" + encodeURIComponent(text);
        window.location.href = url;
      }
    }

    // =========================
    // 5) NO button escape (works on mouse + touch)
    // =========================
    let escapes = 0;
    const noTexts = ["NIE ğŸ˜ˆ","Nie da siÄ™ ğŸ˜","Oj prawie! ğŸ˜…","ZÅ‚a odpowiedÅº ğŸ˜Œ","Kliknij TAK ğŸ˜‡","Gonisz mnie ğŸ˜‚"];

    function moveNo(){
      const rect = arena.getBoundingClientRect();
      const btn = no.getBoundingClientRect();
      const pad = 6;

      const maxX = Math.max(1, rect.width - btn.width - pad);
      const maxY = Math.max(1, rect.height - btn.height - pad);

      const x = pad + Math.random() * maxX;
      const y = pad + Math.random() * maxY;

      no.style.left = x + "px";
      no.style.top  = y + "px";
      no.style.transform = "translate(0,0)";

      escapes++;
      no.textContent = noTexts[escapes % noTexts.length];
    }

    // escape triggers
    no.addEventListener("mouseenter", moveNo);
    arena.addEventListener("mousemove", (e) => {
      const a = arena.getBoundingClientRect();
      const bx = parseFloat(no.style.left) || a.width * 0.68;
      const by = parseFloat(no.style.top)  || a.height * 0.50;
      const mx = e.clientX - a.left;
      const my = e.clientY - a.top;
      if (Math.hypot(mx - bx, my - by) < 90) moveNo();
    });

    no.addEventListener("touchstart", (e) => { e.preventDefault(); moveNo(); }, {passive:false});
    no.addEventListener("click", (e) => { e.preventDefault(); moveNo(); }); // nawet jak kliknie

    // =========================
    // 6) YES / NO logic
    // =========================
    yes.addEventListener("click", () => {
      const ans = "TAK ğŸ’–";
      setLocalAnswer(ans);
      result.textContent = "YAY! ğŸ’˜ Widzimy siÄ™ na Walentynki ğŸ˜„";
      sendToYou(ans); // <â€” to jest odpowiedÅº dla Ciebie
    });

    // jeÅ›li chcesz mimo wszystko pozwoliÄ‡ na zapis "NIE" (gdyby siÄ™ udaÅ‚o):
    // (zostawiam tylko lokalny zapis jako ciekawostkÄ™)
  </script>
</body>
</html>
